<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="personal-data">
      <div class="personal-data-container">
        <form id="form" method="post" action="enviado.html">
          <!--PROFILE PHOTO-->
          <div class="personal-data-profile">
            <img
              class="profileImage"
              title="A침adir imagen"
              src="images/user-plus-svgrepo-com.svg"
            />
            <input
              type="file"
              name="foto"
              id="foto"
              accept=".jpeg, .jpg, image/png"
            />
          </div>
          <div class="user">
            <div class="user__details">
              <!--USSER-->
              <div class="user__details-inputbox">
                <label for="email"
                  >Usuario<span class="user__details-title">*</span></label
                ><input
                  type="email"
                  placeholder="Tu correo electr칩nico"
                  name="email"
                  id="email"
                  required
                  autofocus
                />
              </div>
              <!--PASSWORD-->
              <div class="user__details-inputbox">
                <label for="password">Contrase침a</label
                ><input
                  type="password"
                  placeholder="Tu contrase침a"
                  name="password"
                  id="password"
                  required
                  maxlength="8"
                />
              </div>
            </div>
          </div>
          <!--BUTTONS-->
          <div class="personal-data-buttons">
            <!--BUTTON SEND-->
            <input
              class="personal-data-buttons__send"
              type="submit"
              value="Enviar"
              target="__blank"
            />
            <div class="personal-data-buttons-pack">
              <!--BUTTON DISABLED-->
              <input
                class="personal-data-buttons__disabled"
                type="submit"
                value="Deshabilitado"
              />
              <!--BUTTON RESET-->
              <input
                class="personal-data-buttons__reset"
                type="reset"
                value="Limpiar"
              />
            </div>
          </div>
          <!--HIDDEN INPUT-->
          <input type="hidden" id="amigo" name="amigo" value="amigo" />
        </form>
      </div>
    </div>
  </body>
</html>
